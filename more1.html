<body class="bg-secondary">
    <div class="container py-5">
        <h1 class="mb-4 fw-bold fs-3 text-center">Web Development Course</h1>

        <div class="accordion" id="syllabusAccordion">
            <!-- Week 1 -->
            <div class="accordion-item">

            <!-- Week 2 -->
            <div class="accordion-item">

                <div id="week2" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">

                            <li>Variables & Data Types</li>

            <!-- Week 3 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#week3">

                            <li>Components & Props</li>

                            <li>Building a Small SPA</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

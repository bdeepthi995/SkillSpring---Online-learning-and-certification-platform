<body class="bg-secondary">
    <div class="container py-5">
        <h1 class="mb-4 fw-bold fs-3 text-center">Business Management Course</h1>

        <div class="accordion" id="syllabusAccordion">
            <!-- Week 1 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#week1">
                        Week 1: Basics of Management

                    <div class="accordion-body">
                        <ul>
                            <li>Introduction to Business Management</li>
                            <li>Organizational Structures</li>
                            <li>Leadership & Communication</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Week 2 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#week2">
                        Week 2: Finance & Marketing
                    </button>
                </h2>
                <div id="week2" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li>Basic Finance Concepts</li>
                            <li>Marketing Fundamentals</li>
                            <li>Business Planning</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Week 3 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#week3">

                    </button>
                </h2>
                <div id="week3" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li>Business Strategy Basics</li>
                            <li>Team & Project Management</li>
                            <li>Final Mini Project</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

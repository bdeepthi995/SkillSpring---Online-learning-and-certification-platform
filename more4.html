<!doctype html>
<html lang="en">
<head>

</head>
<body class="bg-secondary">
    <div class="container py-5">
        <h1 class="mb-4 fw-bold fs-3 text-center">AI & ML Course</h1>

        <div class="accordion" id="syllabusAccordion">
            <!-- Week 1 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#week1">
                        Week 1: Python & Math Fundamentals
                    </button>
                </h2>
                <div id="week1" class="accordion-collapse collapse show" data-bs-parent="#syllabusAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li>Python for AI</li>
                            <li>Linear Algebra Basics</li>
                            <li>Probability & Statistics</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Week 2 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#week2">
                        Week 2: Machine Learning
                    </button>
                </h2>
                <div id="week2" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li>Supervised & Unsupervised Learning</li>
                            <li>Scikit-learn Basics</li>
                            <li>ML Projects</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Week 3 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#week3">
                        Week 3: Neural Networks & AI Projects
                    </button>
                </h2>
                <div id="week3" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li>Introduction to Neural Networks</li>
                            <li>Deep Learning Basics</li>
                            <li>Mini AI Projects</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

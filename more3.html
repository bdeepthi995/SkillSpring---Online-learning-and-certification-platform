<!doctype html>
<html lang="en">
<head>

<body class="bg-secondary">
    <div class="container py-5">
        <h1 class="mb-4 fw-bold fs-3 text-center">UI/UX Design Course</h1>

        <div class="accordion" id="syllabusAccordion">
            <!-- Week 1 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#week1">
                        Week 1: Basics of UI/UX
                    </button>
                </h2>
                <div id="week1" class="accordion-collapse collapse show" data-bs-parent="#syllabusAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li>Introduction to UI/UX Design</li>
                            <li>Design Thinking</li>
                            <li>User Research Basics</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Week 2 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#week2">
                        Week 2: Tools & Wireframing
                    </button>
                </h2>
                <div id="week2" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li>Figma & Adobe XD Basics</li>
                            <li>Wireframes & Mockups</li>
                            <li>Interactive Prototypes</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Week 3 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#week3">
                        Week 3: User Testing & Projects
                    </button>
                </h2>
                <div id="week3" class="accordion-collapse collapse" data-bs-parent="#syllabusAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li>User Testing Techniques</li>
                            <li>Design Iteration</li>
                            <li>Final Project Design</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
